<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div data-display class="display">0</div>
    <div class="buttons">
      <button data-clear class="btn reset">C</button>
      <button data-delete class="btn">DEL</button>
      <button data-percent class="btn operator">%</button>
      <button data-operator="divide" data-keyboard="/" class="btn operator">&#247</button>
      <button data-number class="btn">7</button>
      <button data-number class="btn">8</button>
      <button data-number class="btn">9</button>
      <button data-operator="multiply" data-keyboard="*" class="btn operator">x</button>
      <button data-number class="btn">4</button>
      <button data-number class="btn">5</button>
      <button data-number class="btn">6</button>
      <button data-operator="subtract" data-keyboard="-" class="btn operator">-</button>
      <button data-number class="btn">1</button>
      <button data-number class="btn">2</button>
      <button data-number class="btn">3</button>
      <button data-operator="add" data-keyboard="+" class="btn operator">+</button>
      <button data-switch-sign class="btn">+/-</button>
      <button data-number class="btn">0</button>
      <button data-number class="btn">.</button>
      <button data-calculate class="btn calculate">=</button>
    </div>
  </div>
</body>
</html>
